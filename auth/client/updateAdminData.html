<body>
  <div class="login-container">
      <form action="../server/updateAdminData.php" method="POST">
      <h2>Forget Password</h2>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">
        <?php if (isset($_GET['error'])): ?>
          <span class="error"><?= htmlspecialchars($_GET['error']) ?></span>
        <?php endif; ?>
      </div>

      <?php if (isset($_GET['success'])): ?>
        <div class="success" style="color: green;"><?= htmlspecialchars($_GET['success']) ?></div>
      <?php endif; ?>

      <button type="submit">Update</button>
    </form>

  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit',async function(e){
      e.preventDefault();
      const passwordInput = document.getElementById("password");
       const password = passwordInput.value.trim();
    const passwordError = document.getElementById("passwordError");
    const successMessage = document.getElementById("successMessage");

    passwordError.textContent = "";
    successMessage.style.display = "none";

     if (password === "") {
      passwordError.textContent = "Password is required";
      return;
    }

     if (password.length < 6) {
      passwordError.textContent = "Password must be at least 6 characters";
      return;
    }

    const formData= new FormData();
    formData.append("password",password);

    try{
      const response=await fetch("../server/updateAdminData.php", {
        method: "POST",
        body: formData,
        credentials: 'include'
      });

      const text=await response.text();

      
      if (response.ok) {
        successMessage.textContent = text;
        successMessage.style.display = "block";
        passwordInput.value = "";
      } else {
        passwordError.textContent = "Something went wrong.";
      }



    } catch (error) {
      passwordError.textContent = "Server error. Try again later.";
    }


    })
  </script>
